settings:
  artifacts-dir: TaurusResult
execution:
  concurrency: 2
  hold-for: 2m
  ramp-up: 1m
  scenario: quick-test


scenarios:
  quick-test:
    requests:
    - url: http://demo.ecommerce.s3-website-us-west-1.amazonaws.com/index.html#  # url to hit
    method: GET  # request method (GET, POST, PUT, DELETE)
    label: homepage  # sampler label

reporting:
  - module: console
  - module: final-stats
    summary: true
    percentiles: true
    failed-labels: false
    test-duration: true
    dump-csv: TaurusResult/perf_result_csv.csv
  - module: junit-xml
    data-source: pass-fail
    filename: TaurusResult/junit-result.xml
  - module: blazemeter
  report-name: Taurus_test_report
  test: Taurus_test
  project: Taurus_run
