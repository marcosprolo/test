    <script type="text/javascript">

    function showIt(eid){
      $.ajax({
        type:'POST',
        url: 'https://eytd7kn5ik.execute-api.us-west-2.amazonaws.com/prod/view',
        data: JSON.stringify({"id": eid}),
        contentType: "application/json",

        success: function(data){
            $('#tbodyid').empty();
            var valew = JSON.parse(JSON.stringify(data));
            $('#tbodyid').append('<div class="col-lg-4 col-md-6 mb-4">' + '<div class="card h-100">' + '<a href="#" onClick="showIt('+ valew.Item["id"] +')">' + '<img class="card-img-top img-fluid" src="'+valew.Item["img"]+'" alt="">'+ '</a>' + '<div class="card-block">' + '<h4 class="card-title">' + '<a href="#">' + valew.Item["title"] + '</a>' + '</h4>' + '<h5>' + valew.Item["price"] + '</h5>' + '<p class="card-text">' + valew.Item["desc"] + ' </p>' + ' </div>' + '</div>' +'</div>');
        }
      });
    }
